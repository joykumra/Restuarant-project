<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restuarant</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://kit.fontawesome.com/45fce7dc5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <header>
            <div class="title">
                <h1><span>AZ</span> FOODS</h1>
            </div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>100 W 49th Ave, Vancouver, BC V5Y 2Z6</p>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search food, restaurants, category, etc">
            </div>
            <a href="">Login</a>
            <a href="">Signup</a>


        </header>
        <main>
            <section class="s s1">
                <h1>Indian Food</h1>
                <div class="container container_1"></div>
            </section>
            <section class="s s2">
                <h1>Thai Food</h1>
                <div class="container container_2"></div>
            </section>
            <section class="s s3">
                <h1>Italian Food</h1>
                <div class="container container_3"></div>
            </section>
            <section class="s s4">
                <h1>American Food</h1>
                <div class="container container_4"></div>
            </section>

        </main>
        <footer>
            <div class="footer_left">
                <p>&#169; 2022, AZ Foods, Inc. </p>
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Food</li>
                    <li>Restaurants</li>
                </ul>
            </div>
            <div class="footer_right">
                <p>English (CA)</p>
                <p>Support and Resources</p>
            </div>
        </footer>
    </div>
    <script>
        $(document).ready(function () {
            $.ajax({
                method: 'GET',
                url: 'https://my-json-server.typicode.com/joykumra/Restuarant-project/food',
                dataType: 'json'

            }).done(function (data) {

                $.map(data, function (item, i) {
                    if (item.category === "Indian") {
                        $('.container_1').append($('.container_1').append('<div class = items items_1><img src = ' + item.image + ' alt = ' + item.name + '></div>'));
                    } else if (item.category === "Thai") {
                        $('.container').append($('.container_2').append('<div class = items items_2><img src = ' + item.image + ' alt = ' + item.name + '></div>'));
                    } else if (item.category === "Italian") {
                        $('.container').append($('.container_3').append('<div class = items items_3><img src = ' + item.image + ' alt = ' + item.name + '></div>'));
                    } else if (item.category === "American") {
                        $('.container_4').append($('.container_4').append('<div class = items items_4><img src = ' + item.image + ' alt = ' + item.name + '></div>'));
                    }
                })
            })

        });
    </script>
</body>

</html>
